syntax = "proto3";

import "extensions.proto";

package system;

option go_package = "github.com/airmap/interfaces/src/go/system";

message Status {
  enum Level {
    LEVEL_UNKNOWN      = 0;
    LEVEL_NORMAL       = 1;
    LEVEL_MAINTENANCE  = 2;
    LEVEL_DEGRADED     = 3;
    LEVEL_FAILED       = 4;
  }

  Level level     = 1;
  string message  = 2 [(grpc.nullable) = true];
}