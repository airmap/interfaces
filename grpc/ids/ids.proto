syntax = "proto3";

package ids;

option go_package = "github.com/airmap/interfaces/grpc/ids";

// Operation models the unique id of an operation.
message Operation {
  string as_string = 1;  // The textual representation of the id.
}

// USP models the unique id of a UTM Service Provider (USP)
message USP {
  string as_string = 1;  // The textual representation of the id.
}
