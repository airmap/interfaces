syntax = "proto3";

import "extensions.proto";
import "units/units.proto";
import "units/extensions.proto";

package measurements;

option go_package = "github.com/airmap/interfaces/src/go/measurements";

// Position models a spatial location.
message Position {

  // Details is a descriminated union of all Position types
  oneof details {
    Absolute absolute  = 1;
    Relative relative  = 2;
  }

  // Absolute models an absolute position.
  message Absolute {
    Coordinate2D coordinate  = 1;  // The latitude and longitude component of the position.
    Altitude altitude        = 2;  // The altitude component of the position.
  }

  // Relative models a position relative to an absolute position.
  message Relative {
    Absolute reference     = 1;  // The reference position from which the relative measurement is anchored.
    units.Meters distance  = 2;  // The distance from the reference position.
    units.Degrees azimuth  = 3;  // The bearing from the reference position relative to true north.
    Error error            = 1001 [(grpc.nullable) = true];  // The error in the measurement.

    message Error {
      units.Meters distance  = 1 [(units.min_meters).value = 0.];   // The error estimate on the distance measurement.
      units.Degrees azimuth  = 2 [(units.min_degrees).value = 0.];  // The error estimate on the azimuth measurement.
    }
  }
}

// Coordinate2D models a WGS84 latitude and longitude.
message Coordinate2D {
  units.Degrees latitude   = 1 [(units.min_degrees).value = -90., (units.max_degrees).value = 90.];    // The latitude component.
  units.Degrees longitude  = 2 [(units.min_degrees).value = -180., (units.max_degrees).value = 180.];  // The longitude component.
  Error error              = 1001 [(grpc.nullable) = true];  // The error in the measurement.

  // Error models the inherent error in a coordinate measurement.
  message Error {
    units.Degrees latitude   = 1 [(units.min_degrees).value = 0.];  // The error estimate on the latitude measurement.
    units.Degrees longitude  = 2 [(units.min_degrees).value = 0.];  // The error estimate on the longitude measurement.
  }
}

// Altitude models a height measurement from a given datum/reference.
message Altitude {
  // Reference enumerates all known reference/datum systems for altitude measurements.
  enum Reference {
    REFERENCE_UNKNOWN  = 0;  // An unknown reference.
    ELLIPSOID          = 1;  // Height above the WGS84 reference ellipsoid.
    GEOID              = 2;  // Height above the hypothetical gravitational surface.
    SURFACE            = 3 [deprecated=true];  // (DO NOT USE) Height above the physical surface beneath the measurement.
    EXTERNAL           = 4 [deprecated=true];  // (DO NOT USE) Height above an external measurement or estimate.
    STANDARD_BARO      = 5;  // Altitude using standard atmospheric pressure. 1013.25 hPa, 29.92 in Hg. Flight Level (FL).
    LOCAL_BARO         = 6;  // Altitude relative to local sea level adjusted for local barometric pressure. AMSL.
  }
  units.Meters height  = 1;  // The altitude as measured from the reference.
  Reference reference  = 2;  // The reference from which the altitude was measured.
  Error error          = 1001 [(grpc.nullable) = true]; // The error in the measurement.

  // Error models the inherent error in the altitude measurement.
  message Error {
    units.Meters height  = 1 [(units.min_meters).value = 0.];  // The altitude error estimate.
  }
}

// Velocity models a velocity measurement.
message Velocity {
  oneof details {
    Polar polar          = 1;
    Cartesian cartesian  = 2;
  }

  // Polar Velocity models a velocity relative to a heading.
  message Polar {
    units.Degrees heading       = 1 [(units.min_degrees).value = 0., (units.max_degrees).value = 360.];  // The heading relative to true north.
    units.MetersPerSecond rate  = 2 [(units.min_meters_per_second).value = 0.];
    Error error                 = 1001 [(grpc.nullable) = true]; // The error of the measurement.

    // Error models the inherent error in the polar velocity measurement.
    message Error {
      units.Degrees heading       = 1 [(units.min_degrees).value = 0.];  // The error in the heading.
      units.MetersPerSecond rate  = 2 [(units.min_meters_per_second).value = 0.];  // The error in the speed.
    }
  }

  // Cartesian Velocity models a velocity as XYZ vectors in the NED (north-east-down) coordinate space.
  // *To convert from ENU (east-north-up), set (X, Y, Z) to (N, E, negative-U) values respectively.
  message Cartesian {
    units.MetersPerSecond x  = 1;  // The velocity along the X axis.
    units.MetersPerSecond y  = 2;  // The velocity along the Y axis.
    units.MetersPerSecond z  = 3;  // The velocity along the Z axis.
    Error error              = 1001 [(grpc.nullable) = true]; // The error of the measurement.

    // Error models the inherent error in the cartesian velocity measurement.
    message Error {
      units.MetersPerSecond x  = 1 [(units.min_meters_per_second).value = 0.];  // The error along the X axis.
      units.MetersPerSecond y  = 2 [(units.min_meters_per_second).value = 0.];  // The error along the Y axis.
      units.MetersPerSecond z  = 3 [(units.min_meters_per_second).value = 0.];  // The error along the Z axis.
    }
  }
}

// Orientation models an attitude or positional orientation measurement.
message Orientation {
  units.Degrees yaw    = 1;  // The angular rotation of the vehicle along its vertical axis relative to True North.
  units.Degrees pitch  = 2;  // The angular rotation of the vehicle along its lateral axis.
  units.Degrees roll   = 3;  // The angular rotation of the vehicle along its longitudinal axis.
  Error error          = 1001 [(grpc.nullable) = true];  // The error of the measurement.

  // Error models the inherent error in the orientation measurement.
  message Error {
    units.Degrees yaw    = 1 [(units.min_degrees).value = 0.];  // The error in angular rotation of the vehicle along its vertical axis relative to True North.
    units.Degrees pitch  = 2 [(units.min_degrees).value = 0.];  // The error in angular rotation of the vehicle along its lateral axis.
    units.Degrees roll   = 3 [(units.min_degrees).value = 0.];  // The error in angular rotation of the vehicle along its longitudinal axis.
  }
}

// Pressure models an atmospheric pressure measurement.
message Pressure {
  units.Pascal units  = 1;  // The pressure in Pa units.
  Error error         = 1001 [(grpc.nullable) = true];  // The error in the measurement.

  // Error models the inherent error in an atmospheric pressure measurement.
  message Error {
    units.Pascal pressure  = 1 [(units.min_pascals).value = 0.];  // The error in the pressure value.
  }
}

// Temperature models an atmospheric temperature measurement.
message Temperature {
  units.Celsius degrees  = 1; // The temperature in degrees Celsius.
  Error error            = 1001 [(grpc.nullable) = true];  // The error in the measurement.

  // Error models the inherent error in a temperature measurement.
  message Error {
    units.Celsius degrees  = 1 [(units.min_celsius).value = 0.];  // The error in the temperature value.
  }
}

// Wind models a wind measurement.
message Wind {
  units.Degrees direction      = 1 [(units.min_degrees).value = 0., (units.max_degrees).value = 360.];  // The direction of the wind.
  units.MetersPerSecond speed  = 2 [(units.min_meters_per_second).value = 0.];  // The speed of the wind.
  Error error                  = 1001 [(grpc.nullable) = true];  // The error in the measurement.

  // Error models the inherent error in a temperature measurement.
  message Error {
    units.Degrees direction      = 1 [(units.min_degrees).value = 0.];  // The error in the direction value.
    units.MetersPerSecond speed  = 2 [(units.min_meters_per_second).value = 0.];  // The error in the speed value.
  }
}
