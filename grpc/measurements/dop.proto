syntax = "proto3";

package measurements;

option go_package = "github.com/airmap/interfaces/src/go/measurements";

// DOP models Dilution of Precision
message DOP {

    // Horizontal models a horizontal dilution of precision (HDOP)
    message Horizontal {
        double value = 1;
    }

    // Vertical models a vertical dilution of precision (VDOP)
    message Vertical {
        double value = 1;
    }
}
