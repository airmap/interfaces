syntax = "proto3";
package airmap.protobuf.telemetry;


message Attitude {

    // UNIX time in Milliseconds
    uint64 timestamp = 1;

    // Yaw angle measured from True North, { 0 <= x < 360 } degrees
    float yaw = 2;

    // Pitch angle, { -180 < x <= 180 } degrees
    float pitch = 3;

    // Roll angle, { -180 < x <= 180 } degrees
    float roll = 4;
}
